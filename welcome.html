<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap" rel="stylesheet">
    <style>
        /* Core Reset & Base Styles */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0b0c15;
            /* Dark premium background */
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Container */
        .content-wrapper {
            text-align: center;
            z-index: 2;
            padding: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        /* The Big Welcome Text */
        .welcome-text {
            font-size: clamp(4rem, 15vw, 10rem);
            /* Responsive giant text */
            font-weight: 700;
            letter-spacing: -0.04em;
            line-height: 1.1;

            /* Gradient Text Logic */
            background: linear-gradient(45deg,
                    #ff4d4d,
                    /* Red */
                    #f9cb28,
                    /* Yellow */
                    #7bf1a8,
                    /* Green */
                    #4da6ff,
                    /* Blue */
                    #a882ff,
                    /* Purple */
                    #ff4d4d
                    /* Loop back */
                );
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;

            /* Animation */
            animation: gradient-flow 6s ease infinite;
        }

        /* Subtitle */
        .subtitle {
            margin-top: 1.5rem;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 300;
            color: #a1a1aa;
            max-width: 60ch;
            margin-left: auto;
            margin-right: auto;
        }

        /* Keyframes */
        @keyframes gradient-flow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative Elements */
        .glow {
            position: absolute;
            width: 80vw;
            height: 80vw;
            max-width: 800px;
            max-height: 800px;
            background: radial-gradient(circle, rgba(77, 166, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="glow"></div>

    <main class="content-wrapper">
        <h1 class="welcome-text">Welcome</h1>
        <p class="subtitle">Experience the future of web design with fluid animations and vibrant colors.</p>
    </main>

</body>

</html>
